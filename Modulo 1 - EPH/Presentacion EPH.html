# Objetivos de la EPH

---
  
&lt;br&gt;
    
&lt;br&gt;
    
__El objetivo general__ de la encuesta es el conocimiento de un aspecto de nuestra realidad: La inserción de la población en la estructura económico-social&lt;sup&gt;1&lt;/sup&gt;.

.footnote[
[1] [La nueva Encuesta Permanente deHogares de Argentina. 2003](https://www.indec.gob.ar/ftp/cuadros/sociedad/metodologia_eph_continua.pdf)]
  
&lt;br&gt;
  
--
  
Dicha inserción puede ser analizada a partir de tres ejes:
  
--
  
1. Características demográficas.

--

1. Inserción en la producción de bienes y servicios.

--

1. Participación en la distribución del producto social.

# Características de la EPH

---
  
&lt;br&gt;
  
- __Orígen:__ La encuesta nace en 1973 con la modalidad de relevamiento "*puntual*": 2 ondas por año, en mayo y octubre.
 
--

- __Cambios:__ En 2003 se lleva adelante la reformulación de la encuesta: pasa a ser un relevamiento contínuo y trimestral, relevandose 4 veces al año.
 
--
 
- __Esquema__: centralización normativa (equipo central) - descentralización ejecutvia (equipos provinciales).
 
--

- __Cobertura o dominio de estimación__: Principales aglomerados urbanos. Fue creciendo progresivamente desde la puntual hacia la continua, hasta llega a 31 aglomerados urbanos (todas las capitales de provincia + aquellos aglomerados con +100.000 habitantes).

--

- __Concepto de aglomerado__: *En  las  encuestas  de  fuerza  de  trabajo  dos  localidades  distintas,  pero  próximas  y  que  conforman  en  realidad  un  único  mercado  de  trabajo,  son  tomadas  como  un  único  aglomerado.*&lt;sup&gt;2&lt;/sup&gt;

.footnote[
[2] [EPH. Actualización del diseño de sus muestras 1974-2003](https://www.indec.gob.ar/ftp/cuadros/sociedad/eph_muestras_74-03.pdf)]
  
  
---

  
&lt;br&gt;
  
    
&lt;br&gt;
  
- La encuesta representa al 72% del total urbano (En Arg. según el censo 2010 la población urbana llegaba al 90%)
  
    
&lt;br&gt;
  
--
  
- Que es el 62% del total pais
  
    
&lt;br&gt;
  
--
  
- Una vez al año se aplica al total urbano (EAHU).
  
    
&lt;br&gt;
  
--
  
- Proyecto en etapa de pruebas: cobertura del ámbito rural/urbano-rural (extensión al total país).
  

---

# La Muestra
  
--

- La Encuesta Permanente de Hogares es una encueta por muestreo: relevo a un "pequeño" puñado de hogares que representan al conjunto de la población.
  
--
  
    + Diseño Muestral: bietápica estratificada.
  
--
  
    + Tener en cuenta:
  
--
  
      * La representatividad
  
--
    
      * El margen de error
  
--
  
      * Coeficientes de variación de los estimadores
  
--
      
      * Límite superior/inferior de la estimación puntual
    
--

    + Esquema de rotación: 2-2-2 (la vivienda entra dos trimestres consecutivos - descansa dos trimestres consecutivos - vuelve a la muestra dos trimestres consecutivos)

# Tres cuestionarios
 
---

# Cuestionario de vivienda
  
--
  
&lt;br&gt;
  
- __Definición__: _"cualquier recinto fijo o móvil que ha sido construído o adaptado para alojar personas. Las viviendas pueden ser particulares o colectivas. La EPH sólo encuesta las particulares"._
  
--
  
      - Principales dimensiones que aborda el cuestionario de vivienda:
  
--
  
        * Identificación de viviendas y hogares
  
--
  
        * Características de la vivienda y hábitat
  
--
  
        * Condición de residencia

---
  
# Cuestionario de hogar
  
--
  
&lt;br&gt;
  
- __Definición__: _"Persona o grupo de personas parientes o no, que viven bajo un mismo techo y comparten los gastos de alimentación"_

--

      - Principales dimensiones:

        + Características habitacionales
        + Caracetrísticas demográficas básicas (Sexo, edad, relación de parentesco)
        + Características educacionales (alfabetización, nivel educativo)
        + Condición de migración (país de nacimiento, de residencia en los últimos 5 años)
        + Cobertura de salud
        + División social del trabajo doméstico en el hogar
        + Presencia de discapacitados en el hogar
        + Estrategias y fuentes de manutención de los hogares
        + Ingresos monetarios no laborales
      

---

## El jefe o la jefa de hogar

--

__Definición:__ *Aquella persona reconocida como tal por los demás miembros del hogar.*

--

- __No es estático.__ Responde tanto a un modelo general de asignación social y sexual de roles al interior del hogar como a criterios operativos:
    + económicos (quien trabaja / quien más cobra)
    + antigüedad
    + horarios (a quien se encuentra en el hogar)

--

- En caso de no haber acuerdo entre los miembros del hogar acerca de quién es el jefe o la jefa, se asigna por el o la encuestadora según los siguientes criterios (en orden de prioridad):

      1. Quien tiene a su cargo la responsabilidad económica del hogar
      1. El miembro más antiguo del hogar
      1. Quien haya acudido al llamado

# Cuestionario de individuos

--

&lt;br&gt;

&lt;br&gt;

- __Aplicación:__ Todas aquellas personas residentes del hogar mayores de 10 años (niñosy niñas en edad escolar vs en edad de trabajar, en Argentina y otros países). 

--

- __Respondentes__ Mayor de 18 años (Puede ser auto o no auto-respondente)

--

- __Mide el principal concepto: El Trabajo__: 

    + Definiión de la 19° Conferencia Internacional del Trabajo - OIT (CIET, 2013): Todas las actividades desarrolladas en unidades económicas por personas de cualquier sexo con el fin de producir bienes y servicios para el consumo de terceros o autoconsumo.
    
--
  
    + EPH: Es toda actividad destinada a la producción de bienes y servicios con valor económico en el mercado (trabajo en la ocupación)

---
  

- *__La EPH toma una definición acotada del concepto de trabajo, acorde a sus objetivos y a sus instrumentos. No puede perder la capacidad de medir.__*

- Entonces, ¿según la EPH, a quienes se los considera "trabajando"?
  
--

    - ¿Si realiza actividades laborales pagas en dinero o especie (en relación de dependencia, changas, trabajos temporarios, etc.)?
  
--
  
    SÍ
  
--
  
    - ¿Si rrealiza actividades para su propio consumo?
  
--
  
    NO
  
--
  
    - ¿Si realiza una contraprestación laboral en virtud de la recepción de un subsidio o plan social?
  
--
  
    SÍ
  
--
  
    - Si es trabajador o trabajadora por cuenta propia con instalaciones (taller, negocio u oficina) y concurrió a su lugar de trabajo aunque no tuvo clientes?
  
--
  
    SÍ

    NO
  
--
  
- ¿Si realiza actividades laborales no remuneradas (por ej. docentes ad-honorem, pasantes)?

# Cuestinario individual: Principales indicadores

--

- __Condición de actividad:__ relación de las personas con la producción de bienes y servicios con valor económico en el mercado.

--

    + Categorías de la variable:
  
--
  
      * Ocupado u ocupada (quienes se encuentran trabajando en la semana de referencia o no trabajando pero manteniendo un puesto de trabajo -suspensiones-)
  
--
  
      * Desocupado o desocupada (quienes no tienen trabajo, están disponibles para trabajar y buscan trabajo activamente en algún momento de los últimos 30 días)
  
--
  
      * Inactivo o inactiva (quienes no se encuentran trabajando ni buscaron activamente trabajo en el período de referencia -últimos 30 días-)
  
--
  
- __Población económicamente activa:__ Aquellas personas que tienen una ocupación o que sin tenerla la están buscando activamente (población ocupada + desocupada)
