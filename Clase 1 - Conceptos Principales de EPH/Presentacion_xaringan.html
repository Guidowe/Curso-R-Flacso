# Objetivos de la EPH

---
  
&lt;br&gt;
    
&lt;br&gt;
    
__El objetivo general__ de la encuesta es el conocimiento de un aspecto de nuestra realidad: La inserción de la población en la estructura económico-social&lt;sup&gt;1&lt;/sup&gt;.

.footnote[
[1] [La nueva Encuesta Permanente deHogares de Argentina. 2003](https://www.indec.gob.ar/ftp/cuadros/sociedad/metodologia_eph_continua.pdf)]
  
&lt;br&gt;
  
--
  
Dicha inserción puede ser analizada a partir de tres ejes:
  
--
  
1. Características demográficas.

--

1. Inserción en la producción de bienes y servicios.

--

1. Participación en la distribución del producto social.

--

--

    + Tener en cuenta:

--
      
      * Límite superior/inferior de la estimación puntual
    
--

    + Esquema de rotación: 2-2-2 (la vivienda entra dos trimestres consecutivos - descansa dos trimestres consecutivos - vuelve a la muestra dos trimestres consecutivos)

    + antigüedad
    + horarios (a quien se encuentra en el hogar)

      1. Quien tiene a su cargo la responsabilidad económica del hogar
      1. El miembro más antiguo del hogar
      1. Quien haya acudido al llamado

# Cuestinario individual: Principales indicadores

--

- __Condición de actividad:__ relación de las personas con la producción de bienes y servicios con valor económico en el mercado.

--

    + Categorías de la variable:
  
--
  
      * Ocupado u ocupada (quienes se encuentran trabajando en la semana de referencia o no trabajando pero manteniendo un puesto de trabajo -suspensiones-)
  
--
  
      * Desocupado o desocupada (quienes no tienen trabajo, están disponibles para trabajar y buscan trabajo activamente en algún momento de los últimos 30 días)
  
--
  
      * Inactivo o inactiva (quienes no se encuentran trabajando ni buscaron activamente trabajo en el período de referencia -últimos 30 días-)
  
--
  
- __Población económicamente activa:__ Aquellas personas que tienen una ocupación o que sin tenerla la están buscando activamente (población ocupada + desocupada)
